  <div class="modal fade suppreme" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Authentification Utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form nz-form [formGroup]="userForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Nom d'utilisateur requis!">
                    <nz-input-group nzPrefixIcon="user">
                      <input type="text" nz-input formControlName="login_front" placeholder="Nom d'utilisateur" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Mot de passe requis!">
                    <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                      <input [type]="passwordVisible ? 'text' : 'password'"
                      nz-input formControlName="password_front" placeholder="Mot de passe" />
                    </nz-input-group>
                    <ng-template #suffixTemplate>
                      <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                    </ng-template>
                  </nz-form-control>
                </nz-form-item>
                <a nz-button nzType="link" class="form-links" >Mot de passe oublié ?</a><br>Pas encore inscrit ?
                <a nz-button nzType="link" class="form-links" (click)="inscription()" data-bs-dismiss="modal" >Inscrivez vous aujourd'hui...</a><br>
                <button nz-button class="login-form-button login-form-margin" data-bs-dismiss="modal" [nzType]="'primary'">Se connecter</button>

              </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </div>
