
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-md-12 col-lg-8">
            <nz-tabset>
                <nz-tab nzTitle="Ajouter news">
                    <div class="card form1"  >
                        <div class="card-body">
                            <form nz-form [formGroup]="newsForm" (ngSubmit)="submitForm()">
                                <nz-form-item>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>A la une</nz-form-label>
                                    <nz-form-control [nzSm]="16" [nzXs]="24">
                                        <nz-radio-group formControlName="alaune">
                                            <label nz-radio nzValue="Oui">Oui</label>
                                            <label nz-radio nzValue="Non">Non</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>A la deux</nz-form-label>
                                    <nz-form-control [nzSm]="16" [nzXs]="24">
                                        <nz-radio-group formControlName="aladeux">
                                            <label nz-radio nzValue="Oui">Oui</label>
                                            <label nz-radio nzValue="Non">Non</label>
                                        </nz-radio-group>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Date[heure]</nz-form-label>
                                    <nz-form-control [nzSm]="16" [nzXs]="24">
                                    <nz-date-picker nzShowTime formControlName="date"></nz-date-picker>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="sourcenews"
                                    nzRequired
                                    nzTooltipTitle="D'ou vient elle cette news ?">
                                        <span>Source</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez une source valide!">
                                        <input nz-input id="sourcenews" formControlName="source" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="titre"
                                    nzRequired
                                    nzTooltipTitle="Quel est son titre a cette news ?">
                                        <span>titre(fr)</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un titre valide!">
                                        <input nz-input id="titre" formControlName="titre" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="titreAnglais"
                                    nzTooltipTitle="Quel est la version anglaise de son titre a cette news ?">
                                        <span>titre(en)</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un titre anglais valide!">
                                        <input nz-input id="titreAnglais" formControlName="english_title" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="chapo"
                                    nzRequired
                                    nzTooltipTitle="Quel est le chapeau de cette news ?">
                                        <span>chapo</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un chapo valide!">
                                        <textarea nz-input id="chapo" formControlName="chapo" nz-input rows="4"></textarea>
                                        
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="texte"
                                    nzRequired
                                    nzTooltipTitle="De quoi traite cette news ?">
                                        <span>texte</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Texte invalide!">
                                        <editor  formControlName="texte"
                                            apiKey="nrdyogrqtpee4dy31st0c1mg6awyn4d74t2uo70p7x8ta92m"
                                            [init]="{
                                                height: 200,
                                                menubar: false,
                                                plugins: [
                                                'advlist autolink lists link image charmap print preview anchor',
                                                'searchreplace visualblocks code fullscreen',
                                                'insertdatetime media table paste code help wordcount'
                                                ],
                                                toolbar:
                                                'undo redo | formatselect | bold italic backcolor | \
                                                alignleft aligncenter alignright alignjustify | \
                                                bullist numlist outdent indent | removeformat | help'
                                                
                                            }"
                                        >
                                        </editor>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="liens_champions"
                                    nzTooltipTitle="liens des champions concernés ?">
                                        <span>liens champions</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Liens champions invalide!">
                                        <input nz-input id="liens_champions" formControlName="liens_champions" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="type"
                                    nzRequired
                                    nzTooltipTitle="type de news ?">
                                        <span>type</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="type non choisit !">
                                        <nz-select  nzPlaceHolder="type news" nzAllowClear nzShowSearch formControlName="type" [nzSize]="size">
                                            <nz-option *ngFor="let typeconcret of types" [nzLabel]="typeconcret.label" [nzValue]="typeconcret.value"></nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="nom"
                                    nzRequired
                                    nzTooltipTitle="Quel est nom  ?">
                                        <span>nom</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un nom valide!">
                                        <input nz-input id="nom" formControlName="nom" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="url"
                                    nzRequired
                                    nzTooltipTitle="Quel est l'url ?">
                                        <span>url</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez une url valide!">
                                        <input nz-input id="url" formControlName="url" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="legende"
                                    nzTooltipTitle="Quel est la legende de cette news ?">
                                        <span>legende</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez une legende valide!">
                                        <input nz-input id="legende" formControlName="legende" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="lien1"
                                    nzRequired
                                    nzTooltipTitle="Quel est le lien1 de cette news ?">
                                        <span>lien1</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un lien1 valide!">
                                        <input nz-input id="lien1" formControlName="lien1" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="texte_lien1"
                                    nzRequired
                                    nzTooltipTitle="Quel est le texte_lien1 de cette news ?">
                                        <span>texte_lien1</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un valide!">
                                        <input nz-input id="texte_lien1" formControlName="texte_lien1" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="lien2"
                                    nzTooltipTitle="Quel est le lien2 de cette news ?">
                                        <span>lien2</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un lien2 valide!">
                                        <input nz-input id="lien2" formControlName="lien2" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="texte_lien2"
                                    nzTooltipTitle="Quel est le texte_lien2 de cette news ?">
                                        <span>texte_lien2</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un texte_lien2 valide!">
                                        <input nz-input id="texte_lien2" formControlName="texte_lien2" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="lien3"
                                    nzTooltipTitle="Quel est le lien3 de cette news ?">
                                        <span>lien3</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un lien3 valide!">
                                        <input nz-input id="lien3" formControlName="lien3" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="texte_lien3"
                                    nzTooltipTitle="Quel est le texte_lien3 de cette news ?">
                                        <span>texte_lien3</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Entrez un texte_lien3 valide!">
                                        <input nz-input id="texte_lien3" formControlName="texte_lien3" />
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="evenement"
                                    nzRequired
                                    nzTooltipTitle="evenement concerné par la news ?">
                                        <span>evenement</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="evenement non choisit !">
                                        <nz-select  nzPlaceHolder="evenement" nzAllowClear nzShowSearch formControlName="evenement" [nzSize]="size">
                                            <nz-option *ngFor="let evenementconcret of evenements" [nzLabel]="evenementconcret.label" [nzValue]="evenementconcret.value"></nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-label
                                    [nzSm]="6"
                                    [nzXs]="24"
                                    nzFor="photo"
                                    nzTooltipTitle="photo representant la news ?">
                                        <span>photo</span>
                                    </nz-form-label>
                                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="photo non choisie !">
                                        <input type="file" class="form-control" formControlName="photo" accept="image/*"/>
                                    </nz-form-control>
                                </nz-form-item>
            
            
            
            
                                <!-- bouton de soumission-->
                                <nz-form-item>
                                    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
                                    <button class="text-uppercase" nz-button nzType="primary" [disabled]="!newsForm.valid">créer</button>
                                    </nz-form-control>
                                </nz-form-item>
                                
                            </form>
                        </div>
                    </div>
                </nz-tab>
                <nz-tab nzTitle="Liste des news">
                    <nz-table
                    #rowSelectionTable
                    nzShowSizeChanger
                    [nzData]="listOfData"
                    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
                    >
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th nzCustomFilter><nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                            <i nz-icon nzType="search"></i>
                          </nz-filter-trigger>
                          Titre
                        </th>
                        <th>Une</th>
                        <th>Deux</th>
                        <th>Date</th>
                        <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of rowSelectionTable.data">
                            <td>{{ data.id }}</td>
                            <td>{{ data.name }}</td>
                            <td [nzChecked]="data.une=='Oui'"></td>
                            <td [nzChecked]="data.deux=='Oui'"></td>
                            <td>{{ data.date }}</td>
                            <td>supprimer editer</td>
                        </tr>
                    </tbody>
                    </nz-table>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <div class="ant-table-filter-dropdown">
                          <div class="search-box">
                            <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
                            <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
                            <button nz-button nzSize="small" (click)="reset()">Reset</button>
                          </div>
                        </div>
                      </nz-dropdown-menu>
                </nz-tab>
                <nz-tab nzTitle="Tab 3">
                    tab 3
                </nz-tab>
              </nz-tabset>
        </div>
    </div>
</div>
